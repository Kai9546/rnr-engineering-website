<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNR Engineering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>RNR Engineering</h1>
</header>

<main>
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="images/img1.jpg" alt="Gallery 1">
            <img src="images/img2.jpg" alt="Gallery 2">
            <img src="images/img3.jpg" alt="Gallery 3">
            <img src="images/img4.jpg" alt="Gallery 4">
            <img src="images/img5.jpg" alt="Gallery 5">
        </div>
    </section>
</main>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="lightbox-caption" id="lightbox-caption"></div>
    <div class="lightbox-nav">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>
</div>

<script>
    const galleryImages = document.querySelectorAll('.gallery-grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const caption = document.getElementById('lightbox-caption');
    const closeBtn = document.querySelector('.lightbox .close');
    const prevBtn = document.querySelector('.lightbox .prev');
    const nextBtn = document.querySelector('.lightbox .next');

    let currentIndex = 0;

    function showImage(index) {
        if (index < 0) index = galleryImages.length - 1;
        if (index >= galleryImages.length) index = 0;
        currentIndex = index;
        lightboxImg.src = galleryImages[index].src;
        caption.textContent = galleryImages[index].alt;
        lightbox.style.display = 'flex';
    }

    galleryImages.forEach((img, index) => {
        img.addEventListener('click', () => {
            showImage(index);
        });
    });

    closeBtn.addEventListener('click', () => {
        lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
        showImage(currentIndex - 1);
    });

    nextBtn.addEventListener('click', () => {
        showImage(currentIndex + 1);
    });

    window.addEventListener('click', (e) => {
        if (e.target === lightbox) {
            lightbox.style.display = 'none';
        }
    });
</script>

</body>
</html>
